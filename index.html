<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic WebAR Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100%; position: absolute; }
  </style>
</head>
<body>
  <!-- A-Frame AR Scene -->
  <a-scene embedded arjs='
    sourceType: webcam;
    sourceWidth: 1280;
    sourceHeight: 720;
    displayWidth: 1280;
    displayHeight: 720;
    debugUIEnabled: false;'>
    <!-- Düzlem Marker -->
    <a-marker preset="hiro">
      <!-- 3D Model (Küp) -->
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
